<!DOCTYPE html>
<html>

<head>
    {% include 'include.html' %}
    {% load static %}
</head>

<body style="background-image: url(&quot;{% static 'img/star-sky.jpg' %}&quot;);">
    <div class="page-content-wrapper">
        <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars" style="color: white;"></i></a>
            <div class="row register-form">
                <div class="col-md-8 offset-md-2">
                    <form class="custom-form" method="post" style="margin-top: 0px;background-color: rgba(0,0,0,0.05);">
                        {% csrf_token %}
                        {% for d in alldoctors %}
                        <h1 style="color: white;">Modificar datos del Doctor</h1>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Nombre(s) y Apellidos </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="text" value="{{d.name}}" name="name">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="email-input-field" style="color: rgb(255,255,255);">Correo electrónico </label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="email" value="{{d.email}}" name="email">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Número Telefónico</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" type="text" value="{{d.phonenumber}}" name="phonenumber">
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="col-sm-4 label-column">
                                <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Dirección particular</label>
                            </div>
                            <div class="col-sm-6 input-column">
                                <input class="form-control" value="{{d.address}}" name="address"></input>
                            </div>
                        </div>
                    <button class="btn btn-primary btn-lg" type="submit">Modificar</button>
                    <a class="btn btn-primary btn-lg" href="{% url 'adminviewDoctor' %}">Atrás</a>
                    {% endfor %}
                  </form>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>
{% ifequal error "no" %}
<script type="text/javascript">
    alert('Datos del Doctor modificados con éxito..........')
    window.location = ('{% url 'adminviewDoctor' %}')
</script>
{% endifequal%}

{% ifequal error "yes" %}
<script type="text/javascript">
    /*alert('{{e}}')*/
    alert('Algo va mal. Intente de nuevo...')
</script>
{% endifequal%}

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/back-to-top-scroll.js' %}"></script>
<script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
<script src="{% static 'js/bs-init.js' %}"></script>
<script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>

</html>
