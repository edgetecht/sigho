<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>.::SIGHO::. | Inicio de sesión</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.svg'%}">
  

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css'%}">
</head>
<body class="hold-transition login-page" style="background-image: url(&quot;{% static 'img/bg_main.jpg' %}&quot;);">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="{% url 'homepage' %}" class="h2"><b>.::SIGHO::.</b></a>
    </div>
    <div class="card-body login-card-body">
        <form method="post">
            {% csrf_token %}
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="input-group mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Correo electrónico">
                    <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Contraseña">
                    <div class="input-group-append">
                        <div class="input-group-text">
                          <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button>
                </div>
                <p class="mb-1">
                    <a href="{% url 'login_admin' %}">Iniciar sesión como administrador</a>
                </p> 
            </div>                
        </form> 
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'adminlte/plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminlte/js/adminlte.min.js'%}"></script>
</body>
</html>
